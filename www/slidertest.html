<!DOCTYPE html>
<html ng-app>
<head>
    <title>User UI test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/angular-1.2.6.min.js"></script>

    <!--Bootstrap Slider -->
    <script type='text/javascript' src="../bootstrap/dist/js/bootstrap-slider.min.js"></script>
    <link href="../bootstrap/dist/css/bootstrap-slider.min.css" rel="stylesheet">
    <script type='text/javascript' src="../js/slidertest.js"></script>
    <!--Custom Stylesheet-->
    <link href="../customstylesheet.css" rel="stylesheet">

    <!-- local scripts -->
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-default"></nav>
    <br />
    <div id="selectdaytext">
        <h3>Select Day:</h3>
    </div>
     
    <br />
        <div class="btn-group" data-toggle="buttons" id="selectdays">
            <label class="btn btn-primary">
                <input type="checkbox"> Monday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Tuesday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Wednesday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Thursday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Friday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Saturday
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> Sunday
            </label>
        </div>
    <br /> 
    <br /> 
    <br /> 
    <div id="selecttemperaturetext">
        <h3>Select Temperature:</h3>
    </div>
    
    <br /> 
    <div id="temperaturediv">
        <input id="temperatureslider" type="text" class="span2" value="" data-slider-min="-30" data-slider-max="35" data-slider-step="1" data-slider-value="[-10,0]" />
    </div>
    <br />
    <br />
    <button id="updatecalendarbtn" type="button" class="btn btn-primary">
        Update Calendar
    </button>

    <div ng-init="airports = [
  {code:'1', city:'Istanbul2', name:'ist'},
  {code:'2', city:'London', name:'lon'},
  {code:'3', city:'Paris', name:'par'}
]">

        <ul>
            <li ng-repeat-start="airport in airports">{{airport.code}}</li>
            <li>{{airport.city}}</li>
            <li ng-repeat-end>{{airport.name}}</li>
        </ul>
    </div>
</body>
</html>
